databaseChangeLog:
  - changeSet:
      id: schema-0.0.3
      author: news team
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
        - addPrimaryKey:
            tableName: tags
            columnNames: id
            constraintName: tags_pk